apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: messaging-app-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: messaging.local  # Change this to your domain or leave as-is for localhost testing
      http:
        paths:
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: messaging-app-service   # Must match the Service name in deployment.yaml
                port:
                  number: 8000
